<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JavaScript Orietado a Objetos</title>
    <link rel="stylesheet" href="/POOJS/CSS/style.css">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <h1>Minha Loja 1.0</h1>
    </header>

<main>
    <div class="title">
        <h2>Produtos</h2>
        <span>Lista de produtos da minha loja.</span>

    </div>

    <div class="card">
        
        <div class="lineInput">
            <label>Produto</label>
            <input type="text" id="produto" placeholder="Nome do Produto">
        </div>

        <div class="lineInput">
            <label>Preço</label>
            <input type="text" id="preco" placeholder="Valor do Produto">
        </div>

        <button onclick="produto.salvar()">Salvar</button>
        <button onclick="produto.cancelar()"> Cancelar</button>

    </div>

    <div class="content">


        <table border="1">
            <thead>
                <th class="center">ID</th>
                <th>Produto</th>
                <th>Valor</th>
                <th class="center">Ações</th>
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                    <td class="center">1</td>
                    <td>Mesa de sala de estar</td>
                    <td>1900</td>
                    <td class="center">
                        <img src="Imagens/editar.png" alt="">
                        <img src="Imagens/bin.png" alt="">
                    </td>
                </tr> -->
            </tbody>
        </table>



    </div>

</main>

    <script src="/POOJS/JS/script.js"></script>
</body>
</html>
